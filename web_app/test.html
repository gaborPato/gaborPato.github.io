<html>
    <head>
        
        <title>
            test
        </title>
        <meta charset="UTF-8"/>       
    </head>   
    
    
    <img src="null" width="260px" height="200px"/>
    <br/>
    <br/>
    <button id="prev" style="margin-right: 40px;">elözö</button><button id="next">kövi</button>
    
    <br>
    <br>
    <br>

    <p id="info_p"></p>
    
    
    <script src="jquery-3.5.1.slim.js"></script>
    <script src="Data/dogBreeds.js"></script>
    <script>

        db=getDogbreds();
        console.log(db);
        i=0;
        $('img').attr("src",db[i].path);
        $('#info_p').html(db[i].name);


        $('#prev').click(function () {

            if (i>0){
                i--;
                $('img').attr("src",db[i].path);
                $('#info_p').html(db[i].name);
            }
        });
        $('#next').click(function () {

            if (i<db.length-1){
                i++;
                $('img').attr("src",db[i].path);
                $('#info_p').html(db[i].name);
            }
        });



    </script>
    
</html>
